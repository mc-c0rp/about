<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справка</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS переменные --- */
        :root {
            --font-family-mono: 'Source Code Pro', monospace;
            --bg-page: #F7F7F7;
            --bg-card: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #555555;
            --border-color: #EEEEEE;
            --hover-color: #F0F0F0;
            --accent-color: #d8d8d8;
            --link-color: #007bff;
            --border-radius: 12px;
            --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.05);
            --modal-overlay: rgba(0, 0, 0, 0.6);
            --tooltip-bg: rgba(30, 30, 30, 0.75);
            --tooltip-text: #ffffff;
            --popup-bg: #eef2f5;
            --selection-bg: #d8d8d8;
            --selection-text: #000000;
        }

        .dark-theme {
            --bg-page: #1F1F1F;
            --bg-card: #2B2B2B;
            --text-primary: #F0F0F0;
            --text-secondary: #AAAAAA;
            --border-color: #3C3C3C;
            --hover-color: #3A3A3A;
            --accent-color: #383838;
            --link-color: #4da3ff;
            --shadow-subtle: none;
            --modal-overlay: rgba(0, 0, 0, 0.8);
            --tooltip-bg: rgba(255, 255, 255, 0.2);
            --tooltip-text: #ffffff;
            --popup-bg: #333333;
            --selection-bg: #555555;
            --selection-text: #ffffff;
        }

        ::selection { background-color: var(--selection-bg); color: var(--selection-text); }

        body {
            font-family: var(--font-family-mono);
            margin: 0; padding: 0;
            background-color: var(--bg-page); color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Класс блокировки кликов во время анимации */
        body.interaction-locked {
            pointer-events: none;
            cursor: wait;
        }

        .container {
            max-width: 1200px; margin: 50px auto; padding: 25px; min-height: 80vh;
            position: relative;
        }

        /* --- ШАПКА --- */
        header {
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 30px;
            position: relative; z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .help-title { font-size: 26px; font-weight: 600; margin: 0; }
        
        .header-controls { 
            display: flex; gap: 10px; align-items: center; 
        }

        .search-input {
            padding: 10px 15px; border-radius: var(--border-radius); border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-primary); font-family: inherit; font-size: 14px; width: 300px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }
        .search-input:focus { outline: none; border-color: var(--text-secondary); }

        /* Состояние размытого поиска (только инпут) */
        .search-input.blurred {
            opacity: 0.3;
            filter: blur(4px);
            pointer-events: none; 
        }

        .lang-select {
            padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-primary); font-family: inherit; font-size: 14px; cursor: pointer;
        }

        /* Общий стиль для кнопок (Тема и Edit) */
        .theme-toggle-btn {
            background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-primary);
            width: 40px; height: 40px; border-radius: var(--border-radius); cursor: pointer;
            font-size: 20px; display: flex; justify-content: center; align-items: center;
            transition: 0.2s; box-shadow: var(--shadow-subtle);
        }
        .theme-toggle-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* --- АНИМАЦИЯ И КОНТЕЙНЕРЫ --- */
        .views-wrapper {
            position: relative;
            width: 100%;
            min-height: 400px; 
        }

        .view-section {
            width: 100%;
            backface-visibility: hidden;
            will-change: transform, opacity, filter;
        }

        .hidden { display: none !important; }

        .anim-outgoing {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .anim-incoming {
            position: relative;
            z-index: 1;
        }

        /* Клон для анимации */
        .clone-view {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            z-index: 0;
            pointer-events: none;
            background: var(--bg-page);
        }

        /* --- KEYFRAMES --- */
        
        /* ВПЕРЕД */
        .slide-out-left { animation: animFlyLeft 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-in-right { animation: animComeRight 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        /* НАЗАД */
        .slide-out-right { animation: animFlyRight 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-in-left { animation: animComeLeft 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        @keyframes animFlyLeft {
            0% { transform: translate3d(0, 0, 0); opacity: 1; filter: blur(0); }
            100% { transform: translate3d(-100vw, 0, 0); opacity: 0; filter: blur(10px); }
        }

        @keyframes animComeRight {
            0% { transform: translate3d(100vw, 0, 0); opacity: 0; }
            100% { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        @keyframes animFlyRight {
            0% { transform: translate3d(0, 0, 0); opacity: 1; filter: blur(0); }
            100% { transform: translate3d(100vw, 0, 0); opacity: 0; filter: blur(10px); }
        }

        @keyframes animComeLeft {
            0% { transform: translate3d(-100vw, 0, 0); opacity: 0; }
            100% { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        /* --- МЕНЮ --- */
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-item {
            display: flex; flex-direction: column; padding: 20px; margin-bottom: 15px;
            background-color: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: var(--border-radius); cursor: pointer; transition: 0.2s;
            box-shadow: var(--shadow-subtle);
        }
        .menu-item:hover { transform: translateY(-2px); border-color: var(--accent-color); background-color: var(--hover-color); }
        .menu-item-row { display: flex; justify-content: space-between; align-items: center; width: 100%; font-weight: 600; }
        .menu-tags { display: flex; gap: 5px; margin-top: 8px; flex-wrap: wrap; }
        .menu-tag { font-size: 11px; background: var(--hover-color); padding: 2px 6px; border-radius: 4px; color: var(--text-secondary); border: 1px solid var(--border-color); }

        /* --- СТАТЬЯ --- */
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 25px;
            cursor: pointer; color: var(--text-secondary); font-weight: 600; font-size: 14px;
            background: none; border: none; padding: 0; font-family: inherit; transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .article-card {
            background-color: var(--bg-card); padding: 40px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); box-shadow: var(--shadow-subtle); min-height: 200px;
        }
        .article-title { margin-top: 0; margin-bottom: 15px; font-size: 24px; }
        .article-meta { margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; display: flex; gap: 10px; }
        .generated-list { padding-left: 0; list-style: none; color: var(--text-secondary); margin: 0; }
        .generated-list li { margin-bottom: 15px; line-height: 1.8; }

        /* --- ELEMENTS --- */
        b { color: var(--text-primary); font-weight: 700; }
        .custom-link { color: var(--link-color); text-decoration: none; border-bottom: 1px dashed var(--link-color); transition: 0.2s; }
        .custom-link:hover { border-bottom-style: solid; opacity: 0.8; }
        .popup-block {
            background-color: var(--popup-bg); padding: 15px; border-radius: 8px;
            border-left: 4px solid var(--text-primary); margin: 10px 0;
            color: var(--text-primary); font-size: 0.95em;
        }
        .loader { text-align: center; color: var(--text-secondary); padding: 40px; font-style: italic; }
        .inline-icon { width: 20px; vertical-align: middle; cursor: zoom-in; transition: transform 0.2s; margin: 0 4px; }
        .inline-icon:hover { transform: scale(1.2); }
        .hint-trigger {
            position: relative; text-decoration: underline dotted var(--text-secondary);
            text-underline-offset: 3px; cursor: pointer; color: var(--text-primary); font-weight: 600; transition: color 0.2s;
        }
        .hint-trigger:hover { color: var(--text-secondary); }
        .hint-trigger::after {
            content: "Нажмите на текст, чтобы посмотреть фото"; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); margin-top: 10px; padding: 6px 12px; background-color: var(--tooltip-bg); color: var(--tooltip-text); font-size: 12px; font-weight: 400; white-space: nowrap; border-radius: 8px; backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); pointer-events: none; z-index: 100; opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .hint-trigger::before {
            content: ""; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); margin-top: 4px; border-width: 6px; border-style: solid; border-color: transparent transparent var(--tooltip-bg) transparent; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; pointer-events: none;
        }
        .hint-trigger:hover::after, .hint-trigger:hover::before { opacity: 1; visibility: visible; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-overlay); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            position: relative; background-color: var(--bg-card); padding: 10px; border-radius: var(--border-radius); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); max-width: 90vw; max-height: 90vh; display: flex; opacity: 0; transform: scale(0.9); transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .modal-overlay.active .modal-content { opacity: 1; transform: scale(1); }
        .modal-image { max-width: 100%; max-height: 85vh; border-radius: calc(var(--border-radius) - 4px); display: block; object-fit: contain; }
        .modal-close {
            position: absolute; top: -15px; right: -15px; width: 30px; height: 30px; background-color: var(--text-primary); color: var(--bg-card); border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); transition: transform 0.2s;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="header-left">
                <h1 class="help-title">Справка</h1>
            </div>
            <div class="header-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Введите ваш вопрос...">
                <select id="langSelect" class="lang-select">
                    <option value="ru">RU</option>
                    <option value="en">EN</option>
                    <option value="ro">RO</option>
                </select>
                <button id="editBtn" class="theme-toggle-btn" title="Редактировать" style="display: none;">✎</button>
                <button id="themeToggle" class="theme-toggle-btn" title="Сменить тему"></button>
            </div>
        </header>

        <div class="views-wrapper">
            <div id="view-menu" class="view-section">
                <div id="menu-loader" class="loader hidden">Загрузка меню...</div>
                <ul class="menu-list" id="menu-container"></ul>
            </div>

            <div id="view-article" class="view-section hidden">
                <button class="back-btn" onclick="handleBack()">← Назад к списку</button>
                <div class="article-card">
                    <div id="article-loader" class="loader hidden">Загрузка информации...</div>
                    <div id="article-body">
                        <h2 class="article-title" id="dynamic-title"></h2>
                        <div class="article-meta">
                            <div class="menu-tags" id="dynamic-tags"></div>
                        </div>
                        <ul class="generated-list" id="dynamic-content"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="imgModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="closeModal()">✕</div>
            <img id="modalImg" class="modal-image" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        const menuContainer = document.getElementById('menu-container');
        const menuLoader = document.getElementById('menu-loader');
        const articleLoader = document.getElementById('article-loader');
        const articleBody = document.getElementById('article-body');
        const searchInput = document.getElementById('searchInput');
        const langSelect = document.getElementById('langSelect');
        const editBtn = document.getElementById('editBtn');
        let allData = [];

        // --- GLOBAL STATE ---
        let isAnimating = false;
        let navigationStack = []; 

        const uiTranslations = {
            ru: { see: "См. статью", back: "← Назад", search: "Введите ваш вопрос..." },
            en: { see: "See article", back: "← Back", search: "Type your question..." },
            ro: { see: "Vezi articolul", back: "← Înapoi", search: "Introduceți întrebarea..." }
        };

        // --- COOKIES ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = getCookie('faq_lang');
            if (savedLang) langSelect.value = savedLang;
            updateStaticUI();
            fetchMenuList();

            // Проверка прав на редактирование
            if (getCookie('can_edit') === 'true') {
                editBtn.style.display = 'flex';
                editBtn.onclick = () => window.location.href = '/edit_page';
            }

            navigationStack = ['menu'];

            langSelect.addEventListener('change', () => {
                animateLanguageChange();
            });

            searchInput.addEventListener('input', () => {
                renderMenu(allData);
            });
        });

        function updateStaticUI() {
            const lang = langSelect.value;
            const t = uiTranslations[lang] || uiTranslations['ru'];
            document.querySelector('.back-btn').innerText = t.back;
            document.getElementById('searchInput').placeholder = t.search;
        }

        async function fetchMenuList() {
            menuLoader.classList.remove('hidden');
            menuContainer.innerHTML = '';
            try {
                const response = await fetch('/all');
                if (!response.ok) throw new Error('Network error');
                allData = await response.json();
                renderMenu(allData);
            } catch (error) {
                console.error("Menu error:", error);
                menuContainer.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-secondary);">Меню не загружено. Проверьте сервер.</div>';
            } finally {
                menuLoader.classList.add('hidden');
            }
        }

        function renderMenu(data) {
            menuContainer.innerHTML = '';
            const lang = langSelect.value;
            const query = searchInput.value.toLowerCase();
            const filtered = data.filter(item => {
                const title = (item.titles && (item.titles[lang] || item.titles['ru'])) || "";
                const tags = item.tags || [];
                return title.toLowerCase().includes(query) || tags.some(t => t.toLowerCase().includes(query));
            });

            if (filtered.length === 0) {
                menuContainer.innerHTML = '<li style="text-align:center; padding:20px; color:var(--text-secondary)">Ничего не найдено</li>';
                return;
            }

            filtered.forEach(item => {
                const li = document.createElement('li');
                li.className = 'menu-item';
                const title = (item.titles && (item.titles[lang] || item.titles['ru'])) || "Без названия";
                const tagsHtml = (item.tags || []).map(t => `<span class="menu-tag">#${t}</span>`).join('');
                li.innerHTML = `<div class="menu-item-row"><span>${title}</span><span class="menu-arrow">→</span></div>${tagsHtml ? `<div class="menu-tags">${tagsHtml}</div>` : ''}`;
                li.onclick = () => navigateToArticle(item.id);
                menuContainer.appendChild(li);
            });
        }

        // --- УПРАВЛЕНИЕ АНИМАЦИЕЙ ---
        function setAnimating(state) {
            isAnimating = state;
            if (state) {
                document.body.classList.add('interaction-locked');
            } else {
                document.body.classList.remove('interaction-locked');
            }
        }

        function toggleSearchBlur(shouldBlur) {
            const input = document.getElementById('searchInput');
            if (shouldBlur) {
                input.classList.add('blurred');
            } else {
                input.classList.remove('blurred');
            }
        }

        // --- АНИМАЦИЯ СМЕНЫ ЯЗЫКА ---
        function animateLanguageChange() {
            if (isAnimating) return;
            setAnimating(true);
            setCookie('faq_lang', langSelect.value, 365);

            const menuEl = document.getElementById('view-menu');
            const articleEl = document.getElementById('view-article');
            const wrapper = document.querySelector('.views-wrapper');

            let activeEl = !articleEl.classList.contains('hidden') ? articleEl : menuEl;

            // Клонируем старый язык (уезжает влево)
            const clone = activeEl.cloneNode(true);
            clone.classList.add('clone-view', 'slide-out-left');
            wrapper.appendChild(clone);

            // Готовим новый язык (приезжает справа)
            activeEl.classList.remove('slide-in-right', 'slide-in-left', 'slide-out-left', 'slide-out-right');
            void activeEl.offsetWidth; 
            
            activeEl.classList.add('anim-incoming', 'slide-in-right'); 

            // Обновляем контент
            updateStaticUI();
            if (activeEl === menuEl) {
                renderMenu(allData);
            } else {
                const currentId = navigationStack[navigationStack.length - 1];
                if (currentId && currentId !== 'menu') loadArticleData(currentId);
            }

            setTimeout(() => {
                clone.remove();
                activeEl.classList.remove('anim-incoming', 'slide-in-right');
                setAnimating(false);
            }, 600);
        }

        // --- НАВИГАЦИЯ ---
        function navigateToArticle(id) {
            if (isAnimating) return; 
            
            const menuEl = document.getElementById('view-menu');
            const articleEl = document.getElementById('view-article');
            const wrapper = document.querySelector('.views-wrapper');
            
            if (navigationStack[navigationStack.length - 1] === 'menu') {
                navigationStack.push(id);
                setAnimating(true);
                toggleSearchBlur(true); 

                articleEl.classList.remove('hidden');
                articleEl.classList.add('anim-incoming', 'slide-in-right');
                menuEl.classList.add('anim-outgoing', 'slide-out-left');

                loadArticleData(id);

                setTimeout(() => {
                    menuEl.classList.add('hidden');
                    menuEl.classList.remove('anim-outgoing', 'slide-out-left');
                    articleEl.classList.remove('anim-incoming', 'slide-in-right');
                    window.scrollTo({ top: 0, behavior: 'instant' });
                    setAnimating(false);
                }, 600);
            } else {
                navigationStack.push(id);
                setAnimating(true);

                const clone = articleEl.cloneNode(true);
                clone.id = 'temp-clone-article';
                clone.classList.add('clone-view', 'slide-out-left');
                wrapper.appendChild(clone);

                window.scrollTo({ top: 0, behavior: 'instant' });
                articleEl.className = 'view-section anim-incoming slide-in-right'; 

                loadArticleData(id);

                setTimeout(() => {
                    clone.remove();
                    articleEl.classList.remove('anim-incoming', 'slide-in-right');
                    setAnimating(false);
                }, 600);
            }
        }

        function handleBack() {
            if (isAnimating) return; 
            if (navigationStack.length <= 1) return; 

            const currentId = navigationStack.pop(); 
            const prevId = navigationStack[navigationStack.length - 1]; 
            
            const menuEl = document.getElementById('view-menu');
            const articleEl = document.getElementById('view-article');
            const wrapper = document.querySelector('.views-wrapper');

            setAnimating(true);

            if (prevId === 'menu') {
                toggleSearchBlur(false);
                menuEl.classList.remove('hidden');
                menuEl.classList.add('anim-incoming', 'slide-in-left');
                articleEl.classList.add('anim-outgoing', 'slide-out-right');

                setTimeout(() => {
                    articleEl.classList.add('hidden');
                    articleEl.classList.remove('anim-outgoing', 'slide-out-right');
                    menuEl.classList.remove('anim-incoming', 'slide-in-left');
                    window.scrollTo({ top: 0, behavior: 'instant' });
                    setAnimating(false);
                }, 600);
            } else {
                const clone = articleEl.cloneNode(true);
                clone.id = 'temp-clone-back';
                clone.classList.add('clone-view', 'slide-out-right');
                wrapper.appendChild(clone);

                loadArticleData(prevId);

                window.scrollTo({ top: 0, behavior: 'instant' });
                articleEl.className = 'view-section anim-incoming slide-in-left';

                setTimeout(() => {
                    clone.remove();
                    articleEl.classList.remove('anim-incoming', 'slide-in-left');
                    setAnimating(false);
                }, 600);
            }
        }

        async function loadArticleData(id) {
            articleLoader.classList.remove('hidden');
            articleBody.classList.add('hidden');

            try {
                const response = await fetch(`/get?faq=${id}`);
                if (!response.ok) throw new Error('Error');
                const data = await response.json();
                
                const lang = langSelect.value;
                const title = (data.titles && (data.titles[lang] || data.titles['ru'])) || "Без названия";
                const content = (data.contents && (data.contents[lang] || data.contents['ru'])) || "";
                
                document.getElementById('dynamic-title').innerText = title;
                document.getElementById('dynamic-tags').innerHTML = (data.tags || []).map(t => `<span class="menu-tag">#${t}</span>`).join('');
                document.getElementById('dynamic-content').innerHTML = parseToHTML(content);
                
                articleBody.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                document.getElementById('dynamic-content').innerHTML = '<li style="color:red">Ошибка загрузки.</li>';
                articleBody.classList.remove('hidden');
            } finally {
                articleLoader.classList.add('hidden');
            }
        }

        // --- ПАРСЕР ---
        function parseToHTML(rawText) {
            if (!rawText) return '';
            const lang = langSelect.value;
            const t = uiTranslations[lang] || uiTranslations['ru'];
            
            const lines = rawText.split('\n');
            let htmlResult = '';
            lines.forEach(line => {
                if (!line.trim()) return;
                let parsed = line
                    .replace(/!\/popup\s+t=([^\/]+)\//g, '<div class="popup-block">$1</div>')
                    .replace(/!\/icon\s+i=([^\/]+)\//g, (m, s) => `<img class="inline-icon" src="/assets/${s}" onclick="show('/assets/${s}')">`)
                    .replace(/!\/img\s+i=([^\/]+)\s+t=([^\/]+)\//g, (m, s, t) => `<span class="hint-trigger" onclick="show('/assets/${s}')">${t.trim()}</span>`)
                    .replace(/!\/link\s+url=([^\/]+)\//g, (m, u) => `<a href="${u.replace(/~sl~/g, '/')}" target="_blank" class="custom-link">${u.replace(/~sl~/g, '/')}</a>`)
                    .replace(/!\/to\s+id=([^\/]+)\//g, `<span class="custom-link" style="cursor:pointer" onclick="navigateToArticle('$1')">→ ${t.see}</span>`)
                    .replace(/!\/color\s+c=(#[0-9a-fA-F]{3,6})\s+t=([^\/]+)\//g, '<span style="color:$1">$2</span>')
                    .replace(/!\/bold\s+t=([^\/]+)\//g, '<b>$1</b>')
                    .replace(/!\/strike\s+t=([^\/]+)\//g, '<s>$1</s>')
                    .replace(/!\/line\s+t=([^\/]+)\//g, '<u>$1</u>')
                    .replace(/\*([^*]+)\*/g, '<b>$1</b>');
                htmlResult += `<li>${parsed}</li>`;
            });
            return htmlResult;
        }

        // --- ТЕМА И МОДАЛКА ---
        const themeToggle = document.getElementById('themeToggle');
        const bodyEl = document.body;
        const setIcon = (isDark) => { themeToggle.innerHTML = isDark ? '☾' : '☀'; };
        if (localStorage.getItem('theme') === 'dark') { bodyEl.classList.add('dark-theme'); setIcon(true); } else { setIcon(false); }
        themeToggle.addEventListener('click', () => {
            const isDark = bodyEl.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            setIcon(isDark);
        });

        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        function show(url) { modalImg.src = url; modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); setTimeout(() => { modalImg.src = ''; }, 300); }
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
    </script>
</body>
